<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: background-color: #ffffff;
			background-image: linear-gradient(225deg, #ffffff 0%, #FF3CAC 1%, #ffffff 9%, #784BA0 28%, #ffffff 91%, #2B86C5 98%);
			background-repeat: no-repeat;
			height: 100vh;

		}
		#newdiv{
			text-align: center;
			margin-top: 17%;
		}
		#save{
			padding:1% 2% 1% 2%;
			border-radius:1rem;
			font-weight: bold;

		}
		#password{
			padding: 1% 2% 1% 2%;
			border-radius:1rem;
			font-weight: bold;
		}
		#button{
			padding: 1% 2% 1% 1%;
			border-radius:1rem;
			background-color:goldenrod;
			font-weight: bold;
		}
		#page{
			color: blue;
			margin-top: 12%;

		}
		#sell{
			padding: 1% 2% 1% 1%;
			font-weight: bold;
			background-color: blue;
			color: white;
			border-radius: 8px;
		}
	</style>
	<script type="text/javascript">
		function submit()
		{
			var button=document.getElementById("save").value
			var input=document.getElementById("password").value
			var select=document.getElementById("sell").value
			var gmale=document.getElementById("male").checked
			var gfemale=document.getElementById("female").checked
			console.log(gmale,gfemale)
			if(gmale==true) var gender="male"
				else var gender="female"
			fetch("http://localhost:4500/newData",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:button,pin:input,course:select,gender:gender})
		})
		
		.then((res)=>{
			console.log(res)
			if(res.status===200)
				alert("Data added")
		})
		.catch((err)=>{
			alert(err)
		})
	}
		
	</script>
</head>
<body>
	<div id="newdiv">
		<h1 id="page">Registration page</h1>
	<input id="save" type="text" placeholder="Enter text">
	<p><input id="password" type="password" placeholder="Enter password"></p>
	<select id="sell">
			<p><option value="select a course">select a course</option>
			<option value="MPCS">MPCS</option>
			<option value="MSCS">MSCS</option>
			<option value="MPC">MPC</option>
		</select></p>
		<p><input  type="radio" id="male"name="gender">male
	<input  type="radio" id="female"name="gender">female</p>
	<button  id="button"onclick="submit()">submit</button>
	</div>
</body>
</html>
